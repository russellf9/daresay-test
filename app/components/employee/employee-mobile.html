<div class="employee-mobile" ng-if="hasValue()">
    <div class="text-center">
        <img src="{{employee.picture_url}}" class="img-circle employee-image-mobile">
    </div>

    <div class="text-center employee-name-mobile">
        <h2>{{employee.name}}</h2>
    </div>
    <div class="employee-bio-mobile">
        <p>{{employee.bio}}</p>
    </div>
</div>
<div ng-if="!hasValue()">
    <div>
        <p>Invalid employee id!</p>
    </div>
</div>
