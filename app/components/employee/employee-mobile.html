<div class="employee-mobile" ng-if="hasValue()">
    <img src="{{employee.picture_url}}" class="img-circle employee-image">

    <div class="employee-name">
        <h2>{{employee.name}}</h2>
    </div>
    <div class="clearBoth"></div>
    <div class="employee-bio">
        <p>{{employee.bio}}</p>
    </div>
</div>
<div ng-if="!hasValue()">
    <div>
        <p>Invalid employee id!</p>
    </div>
</div>
